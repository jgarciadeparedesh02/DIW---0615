<style>
  body {
    padding: 32px 0;
  }

  .box {
    width: 100px;
    height: 100px;
    background: slateblue;
    padding: 8px;
    display: grid;
    place-content: center;
    color: white;
    text-align: center;
  }

  @keyframes slide-in {
    from {
      transform: translateX(-100%);
    }

    to {
      transform: translateX(0%);
    }
  }

  .box {
    animation: slide-in 1s;
  }
</style>

<div class="box">
  Hello World
</div>
