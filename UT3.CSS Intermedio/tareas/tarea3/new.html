<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chart {
            width: 400px;
            height: 300px;
            border: 1px solid #ccc;
        }

        .bar {
            width: 50px;
            height: 40%;
            background-color: #3498db;
            cursor: pointer;
        }

        .bar:hover {
            background-color: #2980b9;
        }

        .details {
            display: none;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: absolute;
            padding: 5px;
            border-radius: 5px;
            z-index: 2;
        }

        .bar:hover .details {
            display: block;
        }
    </style>
    <title>Gr√°fico de Barras Interactivo</title>
</head>
<body>
    <div class="chart">
        <div class="bar">
            <div class="details">Valor: 40%</div>
        </div>
    </div>

</body>
</html>
