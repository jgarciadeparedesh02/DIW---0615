<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejercicio CSS con Gradientes, Sombras, Filtros, Transiciones y Transformaciones</title>
    <style>
        body {
            background: linear-gradient(to bottom, #2ecc71, #3498db);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            align-items: center;
        }

        .box {
            width: 200px;
            height: 200px;
            background: linear-gradient(to right, #f39c12, #e74c3c);
            border-radius: 50%;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box:hover {
            transform: scale(1.2);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .box p {
            font-size: 18px;
            text-align: center;
            color: #fff;
            transform: translateY(100%);
            transition: transform 0.3s;
        }

        .box:hover p {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <p>Efectos CSS</p>
        </div>
    </div>
</body>
</html>
