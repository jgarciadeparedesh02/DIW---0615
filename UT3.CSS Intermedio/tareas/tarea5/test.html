<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ejemplo de CSS con Gradientes, Sombras, Filtros, Transiciones y Transformaciones</title>
    <style>
        body {
            --blue: #3498db;
            --red: #e74c3c;
            background: linear-gradient(to bottom, var(--blue), var(--red) );
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .card {
            width: 300px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            transition: transform 2s, box-shadow 0.3s;
        }

        .card:hover {
            transform: scale(2);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .card h1 {
            font-size: 24px;
            margin: 0;
            color: #333;
        }

        .card p {
            font-size: 16px;
            margin: 10px 0;
            color: #666;
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            filter: grayscale(50%) xbrightness(90%);
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://via.placeholder.com/100" alt="Avatar">
        <h1>TÃ­tulo de la Tarjeta</h1>
        <p>Texto descriptivo de la tarjeta.</p>
    </div>
</body>
</html>
